<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav-list">

                        <a href="contact.html" class="nav-link"> Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="contacts-text">
                <h2 class="heading-md"> Let's get in touch!</h2>
            </div>
            <form method="POST" class="form">
                <div class="form-mail__container">
                    <label class="form-label"> Your email: </label>
                    <input type="email" name="_replyto" class="form-input" required autofocus />
                </div>
                <div class="form-message__container">
                    <label class="form-label"> Your message: </label>
                    <textarea name="message" class="form-input" required></textarea>
                </div>
                <button type="submit" class="form-btn">Send</button>
            </form>
            <div class="contacts">
                <div class="contacts-items">
                    <div class="contact-text">Contact me for more</div>
                    <button class="contact-btn main-btn" onclick="location.href='contact.html'">Contact</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-links__top">
                <a class="footer-link__top" href="https://www.shecodes.io/graduates/54741-nataliia-k" title="shecodes">
